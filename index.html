<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutineFlow - Sequential Timer PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        // Feature 7: Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js', { scope: './' })
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</head>
<body>

    <div class="container">
        <header>
            <h1>RoutineFlow ‚è≥</h1>
            <p>Your Sequential Task Timer</p>
            <div id="settings-panel">
                <label>Theme:
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="focus">Focus Mode</option>
                    </select>
                </label>
                <label>Style:
                    <select id="timer-style-select">
                        <option value="digital">Digital</option>
                        <option value="minimal">Minimal</option>
                    </select>
                </label>
            </div>
        </header>

        <section id="home-dashboard">
            <h2>Home Dashboard üè†</h2>
            <button class="btn-primary" id="create-group-btn">+ Create New Group</button>
            <hr>
            <div class="group-list" id="groups-container">
                </div>
        </section>

        <section id="group-builder" style="display:none;">
            <h2>Group Builder üõ†Ô∏è</h2>
            <div class="card">
                <input type="hidden" id="group-id">
                <input type="text" id="group-name" placeholder="Group Name (e.g., Morning Prep)" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="color" id="group-color" value="#007bff" style="height: 30px;">
                
                <h3>Tasks (Max 100)</h3>
                <div id="tasks-container">
                    </div>
                <button class="btn-accent" id="add-task-btn">+ Add Task</button>
                <div style="margin-top: 20px;">
                    <button class="btn-primary" id="save-group-btn">Save Group</button>
                    <button class="btn" id="cancel-builder-btn">Cancel</button>
                    <button class="btn-danger" id="delete-group-btn" style="display:none;">Delete</button>
                </div>
            </div>
        </section>
    </div>

    <div id="active-timer-screen" class="timer-screen" style="display:none;">
        <h2 id="timer-group-name"></h2>
        <h3 id="current-task-name"></h3>
        <p id="task-details"></p>

        <div id="countdown-display" class="digital-style">00:00:00</div>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="timer-progress-bar"></div>
        </div>

        <div id="next-task-info" style="margin-bottom: 20px;"></div>

        <div class="control-panel">
            <button class="btn-primary" id="pause-resume-btn">Pause</button>
            <button class="btn-accent" id="skip-task-btn">Skip</button>
            <button class="btn-danger" id="stop-timer-btn">Stop</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/timer-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
